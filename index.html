<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/98fed33de8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="dist/css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://kit.fontawesome.com/98fed33de8.js" crossorigin="anonymous"></script>
</head>

<body>

  <main>
    <div class="all">
      <div class="containerResult">
        <div class="titleResult">
          Your Result
        </div>

        <div class="scoreCircle">
          <div class="score">76  </div>
            <div class="score2">of 100</div>
         
        </div>

        <div class="rating">Great</div>
        <div class="review">Your scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="containerSummary">
        <div class="categories">
          <div class="title">Summary</div>
          <div class="eachCategories reaction">
            <img class="icon" src="assets/images/icon-reaction.svg"> 
            <div class="type">Reaction</div>
            <div class="score3"><span class="scoreT">80</span> / 100</div>
          </div>
          <div class="eachCategories memory">
            <img class="icon" src="assets/images/icon-memory.svg"> 
            <div class="type">Memory</div>
            <div class="score3"><span class="scoreT">92</span> / 100</div>
          </div>
          <div class="eachCategories verbal">
            <img class="icon" src="assets/images/icon-verbal.svg"> 
            <div class="type">Verbal</div>
            <div class="score3"><span class="scoreT">61</span> / 100</div>
          </div>
          <div class="eachCategories visual">
            <img class="icon" src="assets/images/icon-visual.svg"> 
            <div class="type">Visual</div>
            <div class="score3"><span class="scoreT">72</span> / 100</div>
          </div>
        </div>

        <div class="button">
          <button>Continue</button>
        </div>

      </div>

    </div>


  </main>

  </div> -->
</body>

</html>
